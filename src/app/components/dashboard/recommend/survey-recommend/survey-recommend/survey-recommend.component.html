<section>
  <div class="text-center">
    <span>Do Survey</span>
  </div>

  <form [formGroup]="form">
    <div class="col-12" *ngIf="data">
      <survey [model]="data"></survey>
    </div>
  </form>

  <mat-progress-bar *ngIf="showProgressBar" mode="indeterminate"></mat-progress-bar>

  <mat-progress-bar *ngIf="!showProgressBar" mode="determinate" value="100"></mat-progress-bar>


</section>
